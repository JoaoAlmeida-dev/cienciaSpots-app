name: iscte_spots
description: Flutter project to support iscte's 50th aniversary.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.16+19

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  mobile_scanner: ^3.1.1
  #qr_flutter: ^4.0.0
  http: ^0.13.4
  html: ^0.15.0
  synchronized: ^3.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  logger: ^1.1.0
  #timeline_tile: ^2.0.0
  sqflite: ^2.0.0+4
  #path_provider: ^2.0.7
  #country_icons: ^2.0.2
  flutter_svg: ^1.0.0
  #image: ^3.1.1
  animated_splash_screen: ^1.2.0
  flutter_native_splash: ^2.1.0
  motion_sensors: ^0.1.0
  font_awesome_flutter: ^10.1.0
  flutter_speed_dial: ^6.0.0
  flutter_appauth: ^4.2.1
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.0.13
  cached_network_image: ^3.2.0
  lottie: ^1.3.0
  confetti: ^0.7.0
  change_app_package_name: ^1.0.0
  #device_info_plus: ^3.2.3
  #yaml: ^3.1.1
  url_launcher: ^6.0.12
  youtube_player_iframe: ^4.0.4
  pinch_zoom: ^1.0.0
  scrollable_positioned_list: ^0.3.5
  google_fonts: ^3.0.1
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - Resources/
    - Resources/Affiliations/
    - Resources/CSVFiles/
    - Resources/Lotties/
    - Resources/Icons/
    - Resources/Img/
    - Resources/Img/Logo/
    - Resources/Img/Campus/
    - Resources/Img/TimelineIcons/
    - Resources/Img/LeaderBoardIcons/
    - pubspec.yaml

fonts:
  - family: Montserrat
    fonts:
      - asset: Resources/Fonts/Montserrat/Montserrat-Regular.ttf
      - asset: Resources/Fonts/Montserrat/Montserrat-Italic.ttf
      - asset: Resources/Fonts/Montserrat/Montserrat-Bold.ttf
        weight: 700
      - asset: Resources/Fonts/Montserrat/Montserrat-BoldItalic.ttf
        weight: 700
      - asset: Resources/Fonts/Montserrat/Montserrat-Thin.ttf
        weight: 100
      - asset: Resources/Fonts/Montserrat/Montserrat-ThinItalic.ttf
        weight: 100